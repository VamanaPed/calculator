<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="flex-center">
        <div id="calculator-body">
            <div id="screen">
                &#128425;
            </div>
            <div class="row" id="row-1">
                <button class="calculator-button top"></button>
                <button class="calculator-button top"></button>
                <button class="calculator-button top" onclick="deleteBack()">&lt;</button>
                <button class="calculator-button top" onclick="clearFunction()">C</button>
            </div>
            <div class="row" id="row-2">
                <button class="calculator-button" 
                onclick="submitValue(7)">7</button>
                <button class="calculator-button" 
                onclick="submitValue(8)">8</button>
                <button class="calculator-button" 
                onclick="submitValue(9)">9</button>
                <button class="calculator-button end" onclick="submitOperator('divide')">&#247;</button>
            </div>
            <div class="row" id="row-3">
                <button class="calculator-button" 
                onclick="submitValue(4)">4</button>
                <button class="calculator-button" 
                onclick="submitValue(5)">5</button>
                <button class="calculator-button" 
                onclick="submitValue(6)">6</button>
                <button class="calculator-button end" onclick="submitOperator('multiply')">&times;</button>
            </div>
            <div class="row" id="row-4">
                <button class="calculator-button"
                onclick="submitValue(1)">1</button>
                <button class="calculator-button"
                onclick="submitValue(2)">2</button>
                <button class="calculator-button"
                onclick="submitValue(3)">3</button>
                <button class="calculator-button end" onclick="submitOperator('subtract')">-</button>
            </div>
            <div class="row" id="row-5">
                <button class="calculator-button"
                onclick="submitValue(0)">0</button>
                <button class="calculator-button" onclick="submitDecimal()">.</button>
                <button class="calculator-button end" onclick="submitEnter()">&equals;</button>
                <button class="calculator-button end" onclick="submitOperator('add')">&plus;</button>
            </div>
        </div>
    </div>
    <div id="overflow">
            
    </div>

    <script src="script.js"></script>
</body>
</html>
