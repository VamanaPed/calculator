<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="flex-center">
        <div id="calculator-body">
            <div id="screen">
                1234567890
            </div>
            <div class="row" id="row-1">
                <button class="calculator-button top"></button>
                <button class="calculator-button top"></button>
                <button class="calculator-button top"></button>
                <button class="calculator-button top">C</button>
            </div>
            <div class="row" id="row-2">
                <button class="calculator-button">7</button>
                <button class="calculator-button">8</button>
                <button class="calculator-button">9</button>
                <button class="calculator-button end">&#247;</button>
            </div>
            <div class="row" id="row-3">
                <button class="calculator-button">4</button>
                <button class="calculator-button">5</button>
                <button class="calculator-button">6</button>
                <button class="calculator-button end">&times;</button>
            </div>
            <div class="row" id="row-4">
                <button class="calculator-button">1</button>
                <button class="calculator-button">2</button>
                <button class="calculator-button">3</button>
                <button class="calculator-button end">&minus;</button>
            </div>
            <div class="row" id="row-5">
                <button class="calculator-button">0</button>
                <button class="calculator-button">.</button>
                <button class="calculator-button end">&equals;</button>
                <button class="calculator-button end">&plus;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
